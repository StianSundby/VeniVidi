<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Loading screen -->
		<link rel="stylesheet" href="./public/css/loading.css" />
		<script src="./public/js/loadingScreen.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="./public/css/baseStyle.css" />
		<link rel="stylesheet" href="./public/css/weatherStyle.css" />
		<link rel="stylesheet" href="./public/css/calendarStyle.css" />
		<script src="public/js/clock.js"></script>

		<title>Veni Vidi</title>
	</head>

	<body onload="startTime()">
		<div class="loader">
			<img src="./resources/icons/loading.gif" alt="Loading..." />
		</div>
		<div id="app">
			<div class="parent">
				<div class="navbar">
					<div id="clock"></div>
				</div>
				<div class="menu"></div>
				<div class="weatherTodayHeader">
					<div class="tooltip">
						<img style="cursor: pointer" src="./resources/icons/place_white_36dp.svg" />
						<span class="tooltiptext">Change location?</span>
					</div>
					<h1 style="display: inline-block">Today</h1>
				</div>
				<div class="weatherTodayContainer">
					<div class="weatherToday">
						<div id="todaysWeatherImage"></div>
						<div id="todaysWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertTodaysTemp('C')"
								class="tempChange activeButton"
								id="todayCelsiusButton"
							>
								째C
							</button>
							<button onclick="convertTodaysTemp('F')" class="tempChange" id="todayFahrenheitButton">
								째F
							</button>
						</div>
						<div id="todaysDetails"></div>
					</div>
				</div>
				<div class="weatherForecastHeader">
					<h1>Tomorrow</h1>
				</div>
				<div class="weatherForecastContainer">
					<div class="weatherForecast">
						<div id="forecastWeatherImage"></div>
						<div id="forecastWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertForecastTemp('C')"
								class="tempChange activeButton"
								id="forecastCelsiusButton"
							>
								째C
							</button>
							<button onclick="convertForecastTemp('F')" class="tempChange" id="forecastFahrenheitButton">
								째F
							</button>
						</div>
						<div id="forecastDetails"></div>
					</div>
				</div>
				<div class="calendarButtons">
					<div class="calendarNavBar">
						<button class="calendarButton" id="todayButton" onclick="highlightToday()">Today</button>
						<button class="calendarButton" id="arrowButton" onclick="currentMonth('-')"><</button>
						<button class="calendarButton" id="arrowButton" onclick="currentMonth('+')">></button>
						<div id="monthAndYearDiv" class="monthDiv"></div>
					</div>
				</div>
				<div class="calendar" id="calendar"></div>
				<div class="rightMenu"></div>
				</div>
			</div>
		</div>
		<script src="./public/js/declarations.js"></script>
		<!-- Axios & Weather API-->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./public/js/weatherData.js"></script>
		<script src="./public/js/alterWeatherData.js"></script>
		<!-- Calendar -->
		<script src="./public/js/calendarEvents.js"></script>
		<script src="./public/js/calendar.js"></script>
	</body>
</html>
