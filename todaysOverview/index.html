<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheets/baseStyle.css" />
		<link rel="stylesheet" href="stylesheets/weatherStyle.css" />
		<link rel="stylesheet" href="stylesheets/calendarStyle.css" />
		<link rel="stylesheet" href="stylesheets/modal.css" />
		<title>Veni Vidi</title>
	</head>

	<body onload="startTime()">
		<script>
			function startTime() {
				const today = new Date();
				let hours = today.getHours();
				let minutes = today.getMinutes();
				let seconds = today.getSeconds();
				minutes = checkTime(minutes);
				seconds = checkTime(seconds);
				document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
				setTimeout(startTime, 1000);
			}

			function checkTime(unit) {
				if (unit < 10) {
					unit = "0" + unit;
				}
				return unit;
			}
		</script>
		<div id="app">
			<div class="parent">
				<div class="navbar">
					<div id="clock"></div>
					<div class="tooltip">
						<img style="cursor: pointer" src="./resources/icons/place_white_36dp.svg" />
						<span class="tooltiptext">Change location?</span>
					</div>
				</div>
				<div class="menu"></div>
				<div class="weatherTodayContainer">
					<h1>Today</h1>
					<div class="weatherToday">
						<div id="todaysWeatherImage"></div>
						<div id="todaysWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertTodaysTemp('C')"
								class="tempChange activeButton"
								id="todayCelsiusButton"
							>
								°C
							</button>
							<button onclick="convertTodaysTemp('F')" class="tempChange" id="todayFahrenheitButton">
								°F
							</button>
						</div>
						<div id="todaysDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="weatherForecastContainer">
					<h1>Tomorrow</h1>
					<div class="weatherForecast">
						<div id="forecastWeatherImage"></div>
						<div id="forecastWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertForecastTemp('C')"
								class="tempChange activeButton"
								id="forecastCelsiusButton"
							>
								°C
							</button>
							<button onclick="convertForecastTemp('F')" class="tempChange" id="forecastFahrenheitButton">
								°F
							</button>
						</div>
						<div id="forecastDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="bills"></div>
				<div class="mainContent">
					<div class="calendarNavBar">
						<button class="calendarButton" id="todayButton" onclick="highlightToday()">Today</button>
						<button class="calendarButton" id="arrowButton" onclick="currentMonth('-')"><</button>
						<button class="calendarButton" id="arrowButton" onclick="currentMonth('+')">></button>
						<div id="monthAndYearDiv" class="monthDiv"></div>
					</div>
					<div id="calendar"></div>
				</div>
				<div class="footer"></div>
			</div>
		</div>

		<!-- Axios & Weather API-->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/weatherData.js"></script>
		<script src="js/alterWeatherData.js"></script>
		<!-- Calendar -->
		<script src="js/calendar.js"></script>
	</body>
</html>
