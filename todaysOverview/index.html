<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheets/baseStyle.css" />
		<link rel="stylesheet" href="stylesheets/weatherStyle.css" />
		<link rel="stylesheet" href="stylesheets/calendarStyle.css" />
		<title>Veni Vidi</title>
	</head>

	<body>
		<div id="app">
			<div class="parent">
				<div class="navbar"></div>
				<div class="menu"></div>
				<div class="weatherTodayContainer">
					<h1>Today</h1>
					<div class="weatherToday">
						<div id="todaysWeatherImage"></div>
						<div id="todaysWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertTodaysTemp('C')"
								class="tempChange activeButton"
								id="todayCelsiusButton"
							>
								째C
							</button>
							<button
								onclick="convertTodaysTemp('F')"
								class="tempChange"
								id="todayFahrenheitButton"
							>
								째F
							</button>
						</div>
						<div id="todaysDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="weatherForecastContainer">
					<h1>Tomorrow</h1>
					<div class="weatherForecast">
						<div id="forecastWeatherImage"></div>
						<div id="forecastWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertForecastTemp('C')"
								class="tempChange activeButton"
								id="forecastCelsiusButton"
							>
								째C
							</button>
							<button
								onclick="convertForecastTemp('F')"
								class="tempChange"
								id="forecastFahrenheitButton"
							>
								째F
							</button>
						</div>
						<div id="forecastDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="bills"></div>
				<div class="mainContent">
					<div class="calendarNavBar">
						<button
							class="calendarButton"
							id="todayButton"
							onclick="highlightToday()"
						>
							Today
						</button>
						<button
							class="calendarButton"
							id="arrowButton"
							onclick="changeMonth('back')"
						>
							<
						</button>
						<button
							class="calendarButton"
							id="arrowButton"
							onclick="changeMonth('forward')"
						>
							>
						</button>
						<div class="monthDiv">November 2021</div>
					</div>
					<div id="calendar"></div>
				</div>
				<div class="footer"></div>
			</div>
		</div>

		<!-- Axios & Weather API-->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/weatherData.js"></script>
		<script src="js/alterWeatherData.js"></script>
		<!-- Calendar -->
		<script src="js/calendar.js"></script>
	</body>
</html>
